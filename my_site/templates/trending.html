{% extends 'base.html' %}
{% block title %}Trending{% endblock %}
{% block content %}
<div class="container card-container">
  <div class="row">
    {% for item in data %}
    <div class="col-3 col-md-2">
      <div class="card myCard">
        <a href="{{ url_for('routes.category', card_link=item.card_link, title=item.title) }}" title="{{ item.title }}">
          <img class="card-img" src="{{ item.image }}" alt="{{ item.title }}">
        </a>
        <div class="card-body">
          <p class="card-title font-weight-light multi-line-title">{{ item.title }}</p>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
